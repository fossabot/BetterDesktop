seventh=
eight=
size=11
font=Segoe Print

!##################################################################

[rainmeter]
update=10000
mouseoveraction=!execute [!Showmetergroup xes][!redraw]
mouseleaveaction=!execute [!Hidemetergroup xes][!redraw]

[Metadata]
Author=TwinightDev50
License=GNU GPL

[sticky]
meter=image
imagename=#@#Img/bg.png
x=2
dynamicvariables=1

[notes1]
meter=string
text=#First#
x=15
y=20
antialias=1
fontface=#font#
fontsize=#size#
dynamicvariables=1
clipstring=1
W=212
H=200
fonteffectcolor=0,0,0

[edit1]
meter=image
solidcolor=4,3,2,1
W=210
H=24
x=r
y=r
leftmouseupaction=!execute [!RainmeterPluginBang "measure1 ExecuteBatch 1-3"]
ToolTipText=Line 1
hidden=1
group=xes

[x1]
meter=image
imagename=#@#Img/x.png
x=210
y=4r
leftmouseupaction=!execute [!RainmeterWriteKeyValue Variables First "" "#Currentpath#Sticky.ini"][!refresh]
hidden=1
group=xes

[measure1]
measure=plugin
plugin=inputtext
x=15
y=20
antialias=1
fontface=#font#
fontsize=#size#
SolidColor=255,255,255
Command1=!RainmeterWriteKeyValue Variables First "$UserInput$" "#CURRENTPATH#Sticky.ini"
Command2=!refresh
Command3=!RainmeterPluginBang "measure2 ExecuteBatch 1-3"
